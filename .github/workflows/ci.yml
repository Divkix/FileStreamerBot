name: CI
on:
  push:
    branches:
     - main
  pull_request:

env:
  workers-directory: cf-worker

jobs:
  ci-cf-worker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --frozen-lockfile
        working-directory: ${{ env.workers-directory }}
      - run: npm run lint
        working-directory: ${{ env.workers-directory }}

  deploy-cf-worker:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: ci-cf-worker
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - run: npm install --frozen-lockfile
        working-directory: ${{ env.workers-directory }}
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: 'cf-worker'

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.0

  automerge-dependabot-pr:
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    needs: pre-commit
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.3.0
        with:
          target: minor

  heroku-push:
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "public-link-bot-dp"
          heroku_email: "trickywire13@gmail.com"
          usedocker: true
