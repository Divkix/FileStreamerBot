name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pre-commit:
    uses: divkix/reusable-workflows/.github/workflows/pre-commit.yml@main

  automerge-dependabot-pr:
    needs: pre-commit
    uses: divkix/reusable-workflows/.github/workflows/automerge-dependabot-pr.yml@main

  heroku-push:
    # do not run if it is a pr
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - uses: akhileshns/heroku-deploy@v3.12.13 # This is the action
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
          dontuseforce: 1

  # Workflows for cf-workers
  ci:
    defaults:
      run:
        working-directory: cf-workers
    runs-on: ubuntu-latest
    needs: pre-commit
    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install --frozen-lockfile
      - run: npm run lint

  deploy-worker:
    needs:
      - ci
      - pre-commit
    if: github.event_name != 'pull_request'
    name: Deploy
    uses: divkix/reusable-workflows/.github/workflows/wrangler-publish.yml@main
    with:
      working-directory: cf-workers
    secrets: inherit
